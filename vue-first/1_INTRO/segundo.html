<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
</div>
<div id="primeiraIdentificacao" class="estilo-1" principal="Oie"></div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Meu nome e Alisson'
        },
        methods: {
            alterarTitulo(e) {
                this.titulo = e.target.value;
            }
        }
    })
</script>
