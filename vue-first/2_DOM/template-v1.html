<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alteraMessage">
    <p>{{ message }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Meu nome e Margarida'
        },
        methods: {
             alteraMessage(e){
            this.message = e.target.value
        }
        }
       
    })
</script>
