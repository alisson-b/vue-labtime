<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alteraMessage">
    <p>{{ message }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Meu nome e Margarida',
            link: 'https://www.google.com.br/'
        },
        methods: {
             alteraMessage(e){
            this.message = e.target.value
        },
            saudacao(){
                return this.message;
            }
        }
       
    })
</script>
